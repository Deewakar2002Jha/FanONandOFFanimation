<head>

</head>
<body>
    <div class="word">
        Fan animation 
    </div>
    <!-- how set custom made attribute data-* attribute -->
    <div class="Fanbody" id="Fan" data-dj="myfan">

    </div>
    <br>

        <button class="MyButton" onclick="startfan()">ON</button>

        <button class="MyButton" onclick="startfan(3)">3</button>
    </div>
